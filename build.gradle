plugins {
	id 'dev.architectury.loom' version '0.10.0-SNAPSHOT'
}


loom {
	forge {
		mixinConfigs = ["mixins.terrestria.json", "mixins.terrestria.pathing.json", "mixins.terrestria.bugfix.json"]
	}

}

java.toolchain.languageVersion = JavaLanguageVersion.of(8)
//Print out JVM information so that we know what version is running. Extreamly useful for people to know when helping you.
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

dependencies {
	minecraft "com.mojang:minecraft:$project.minecraft_version"
	mappings "net.fabricmc:yarn:$project.yarn_mappings:v2"


	forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
	// === Passive modules: While we don't use the public APIs of these modules (if any), they provide important ===
	// === functions just by being loaded in the first place. ===
	modImplementation ("com.github.Reforged-Mods:FabricBiomeApiReforged:1.0.5") //d7bc649383
	modImplementation ("com.github.Reforged-Mods.Terraform-Reforged:terraform:f9daefa796")
	modCompileOnly("curse.maven:traverse-reforged-267769:3157857")
	//modRuntime ("curse.maven:traverse-reforged-267769:3157857")
}

repositories {
	maven {
		url "https://maven.shedaniel.me"
		content {
			includeGroup "me.shedaniel.cloth.api"
			includeGroup "me.sargunvohra.mcmods"
			includeGroup "me.shedaniel.cloth"
			includeGroup "me.shedaniel"
		}
	}
	maven {
		name = "Progwml6 (Just Enough Items)"
		url = "https://dvs1.progwml6.com/files/maven/"
	}
	maven {
		url "https://io.terraforged.com/maven/"
	}
	maven {
		name = 'TerraformersMC'
		url = 'https://maven.terraformersmc.com/'
	}
	maven {
		url = "https://www.cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}
	maven { url 'https://jitpack.io' }
}


processResources {
	inputs.property "version", project.version

	filesMatching("META-INF/mods.toml") {
		expand "version": project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}
