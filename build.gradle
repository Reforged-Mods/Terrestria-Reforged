plugins {
	id 'dev.architectury.loom' version '0.7.2-SNAPSHOT'
}


loom {
	mixinConfigs = ["mixins.terrestria.json", "mixins.terrestria.pathing.json", "mixins.terrestria.bugfix.json"]
}

dependencies {
	minecraft "com.mojang:minecraft:$project.minecraft_version"
	mappings "net.fabricmc:yarn:$project.yarn_mappings:v2"


	forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
	// === Passive modules: While we don't use the public APIs of these modules (if any), they provide important ===
	// === functions just by being loaded in the first place. ===
	modImplementation ("com.github.Reforged-Mods:FabricBiomeApiReforged:f33e5b") //d7bc649383
	modImplementation ("com.github.Reforged-Mods.Terraform-Reforged:terraform:f9daefa796")
	modCompileOnly("curse.maven:traverse-reforged-267769:3157857")
	//modRuntime ("curse.maven:traverse-reforged-267769:3157857")
}

repositories {
	maven {
		url "https://maven.shedaniel.me"
		content {
			includeGroup "me.shedaniel.cloth.api"
			includeGroup "me.sargunvohra.mcmods"
			includeGroup "me.shedaniel.cloth"
			includeGroup "me.shedaniel"
		}
	}
	maven {
		name = "Progwml6 (Just Enough Items)"
		url = "https://dvs1.progwml6.com/files/maven/"
	}
	maven {
		url "https://io.terraforged.com/maven/"
	}
	maven {
		name = 'TerraformersMC'
		url = 'https://maven.terraformersmc.com/'
	}
	maven {
		url = "https://www.cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}
	maven { url 'https://jitpack.io' }
}


processResources {
	inputs.property "version", project.version

	filesMatching("META-INF/mods.toml") {
		expand "version": project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		options.release = targetVersion
	}
}


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}
